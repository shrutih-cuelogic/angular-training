<div class="form-container">
  <h2>User Profile Editing</h2>
<!--   <div class="row logout" align="right">
    <label> <a ng-click="logout()">Logout </a></label>
  </div> -->
  <form class="form-horizontal" name="profileForm">
    <div class="form-group">
      <label class="col-sm-2 control-label">User Image</label>
      <div class="col-sm-10">
        <input type="text" ng-model="edit_user_details.emp_img" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Firstname</label>
      <div class="col-sm-10">
        <input type="text" ng-model="edit_user_details.firstname" class="form-control">
      </div>
    </div>
      <div class="form-group">
      <label class="col-sm-2 control-label">Lastname</label>
      <div class="col-sm-10">
        <input type="text" ng-model="edit_user_details.lastname" class="form-control" >
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" ng-model="edit_user_details.username" class="form-control">
      </div>
    </div>
      <div class="form-group">
      <label class="col-sm-2 control-label">Gender</label>
      <div class="col-sm-10">
        <select class="form-control" name="gender" ng-model="edit_user_details.gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select> 
 	  </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Address</label>
      <div class="col-sm-10">
        <textarea ng-model="edit_user_details.address" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group">
		<div class="col-sm-10">
		    <button type="submit" ng-disabled="profileForm.$invalid || dataLoading" ng-click = "updateRecord({ id: edit_user_details.id })" class="btn btn-success"><span class="glyphicon glyphicon-save"></span> Update</button>
		 	<button type="submit" ng-click="cancel()" class="btn btn-warning"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
	 	</div>
	</div>
  </form>
</div>
